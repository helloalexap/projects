<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看文本 - 数据分析处理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #f1f3f5;
            border-bottom: 1px solid #e9ecef;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .json {
            color: #0d6efd;
        }
        .csv {
            color: #198754;
        }
        .txt {
            color: #333;
        }
        .md {
            color: #6610f2;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-bar-chart-line-fill me-2"></i>数据分析处理器
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('process_data') }}">
                            <i class="bi bi-gear"></i> 数据处理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('visualize_data') }}">
                            <i class="bi bi-graph-up"></i> 数据可视化
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('export_data') }}">
                            <i class="bi bi-download"></i> 导出数据
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-file-text"></i> 查看文件: {{ filename }}
                </div>
                <div>
                    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-sm btn-success">
                        <i class="bi bi-download"></i> 下载
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-sm btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回
                    </a>
                </div>
            </div>
            <div class="card-body">
                <pre class="{{ ext }}">{{ content }}</pre>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>数据分析处理器</h5>
                    <p>一个强大的数据分析工具，帮助您处理、可视化和导出数据。</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 数据分析处理器</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
